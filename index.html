<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-image: url('photo-1518837695005-2083093ee35b.jfif'); background-size: 1920px; overflow: hidden; user-select: none;">
  <div class="taskbar">
    <button class="start"></button>
  </div>
  <div class="about">
    <div class="welcometext">welcome to liquid ig
      <button class="x">X</button>
    </div>
  </div>
</body>
</html>
<style>
  .taskbar{
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(0, 0, 0, 0.425);
    width: 1000rem;
    height: 50px;
    padding: 0 20px;
    z-index: 1000;
    position: fixed;
    bottom: 0;
    left: -10px;
    backdrop-filter: blur(10px);
  }
  .start{
    background-image: url('Group 1 (3).png');
    height: 40px;
    width: 51px;
    background-size: 50px;
    background-color: rgba(255, 255, 255, 0);
    border-width: 0px;
    transition-duration: 0.1s;
    border-radius: 100px;
  }
  .start:hover{
    background-color: rgba(0, 119, 255, 0.192);
  }
  .about{
    backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.425);
    height: 400px;
    width: 500px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
  }
  .welcometext{
    color: white;
    margin-left:0px;
    margin-top: 0px;
    cursor: default;
    background-color: rgba(39, 39, 39, 0.315);
    text-align: center;
    height: 25px;
    border-radius: 10px;
  }
  .x{
    margin-left: 315px;
    color: white;
    background-color: rgba(0, 153, 255, 0.315);
    border-width: 0px;
    border-radius: 100px;
    transition-duration: 0.1s;
  }
  .x:hover{
    background-color: #008cff;
  }
</style>
<script>
const dragElement = (element) => {
  let offsetX = 0, offsetY = 0, initialX, initialY;

  element.addEventListener('mousedown', (e) => {
    e.preventDefault();
    initialX = e.clientX;
    initialY = e.clientY;

    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  function move(e) {
    offsetX = e.clientX - initialX;
    offsetY = e.clientY - initialY;
    initialX = e.clientX;
    initialY = e.clientY;

    element.style.left = (element.offsetLeft + offsetX) + "px";
    element.style.top = (element.offsetTop + offsetY) + "px";
  }

  function stop() {
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', stop);
  }
};

document.querySelectorAll('.about').forEach(el => dragElement(el));
</script>
<script>
window.addEventListener('load', () => {
  const aboutDiv = document.querySelector('.about');
  const closeButton = document.querySelector('.x');

  // Ensure it's hidden on page load
  aboutDiv.style.display = 'none';

  // Show the .about div when the .start div is clicked
  document.querySelector('.start').addEventListener('click', () => {
    aboutDiv.style.display = 'block';
  });

  // Hide the .about div when the .x element is clicked
  closeButton.addEventListener('click', () => {
    aboutDiv.style.display = 'none';
  });
});

</script>
